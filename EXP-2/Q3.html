<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body bgcolor="lightblue">
    <h1 style="color: blue; text-align: center; font-family: Arial, sans-serif;">
        Inline CSS Example
    </h1>
    <p style="color: gray; font-size: 18px; text-align: justify;">
        Inline CSS allows you to style an individual element by adding the "style" attribute directly to the HTML tag. 
        This is useful for quick styling but should be avoided in larger projects for maintainability.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Background and Text Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h2 class="heading">Different Background and Text Colors</h2>
    <p class="bg-primary text-white p-3 mb-2 custom-box">Primary Background</p>
    <p class="bg-success text-white p-3 mb-2 custom-box">Success Background</p>
    <p class="bg-danger text-white p-3 mb-2 custom-box">Danger Background</p>
    <p class="bg-warning text-dark p-3 mb-2 custom-box">Warning Background</p>
    <p class="bg-info text-white p-3 mb-2 custom-box">Info Background</p>
    <p class="bg-dark text-white p-3 mb-2 custom-box">Dark Background</p>
  </div>
</body>
</html>

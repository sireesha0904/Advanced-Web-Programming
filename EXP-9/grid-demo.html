<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Grid with Different Spans</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      color: #4b0082;
      margin: 30px 0;
      text-decoration: underline;
    }

    .custom-box {
      padding: 30px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      transition: transform 0.3s;
    }

    .custom-box:hover {
      transform: scale(1.05);
    }

    .col-4 {
      background-color: #6a1b9a;
    }

    .col-8 {
      background-color: #ab47bc;
    }

    .col-3 {
      background-color: #8e24aa;
    }

    .col-6 {
      background-color: #ba68c8;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #4b0082;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2>Bootstrap Grid with Different Spans</h2>
    <div class="row mb-4">
      <div class="col-4 custom-box">Span 4</div>
      <div class="col-8 custom-box">Span 8</div>
    </div>
    <div class="row mb-4">
      <div class="col-3 custom-box">Span 3</div>
      <div class="col-6 custom-box">Span 6</div>
      <div class="col-3 custom-box">Span 3</div>
    </div>
    <div class="row">
      <div class="col-2 custom-box">Span 2</div>
      <div class="col-2 custom-box">Span 2</div>
      <div class="col-4 custom-box">Span 4</div>
      <div class="col-4 custom-box">Span 4</div>
    </div>
  </div>
  <footer>Created by Sireesha | Bootstrap Grid Example</footer>
</body>
</html>

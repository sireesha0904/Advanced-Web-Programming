<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Welcome to My Interactive Web Page</h1>
        <p id="message"></p>
        <p id="datetime"></p>
        <button onclick="changeMessage()">Click to Change Message</button>
    </div>

    <script>
        document.getElementById("message").innerHTML = "Hello, this is a message from JavaScript!";
        
        function displayDateTime() {
            const date = new Date();
            document.getElementById("datetime").innerHTML = "Current Date and Time: " + date.toLocaleString();
        }

        function changeMessage() {
            document.getElementById("message").innerHTML = "You just clicked the button!";
        }
        
        displayDateTime();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2>Student Marks Entry Form</h2>
    <form id="marksForm">
        <label for="regNo">Registration Number :</label>
        <input type="text" id="regNo" name="regNo" required>
        <small class="error" id="regNoError"></small>

        <label for="name">Student Name :</label>
        <input type="text" id="name" name="name" required>
        <small class="error" id="nameError"></small>

        <label for="subject1">Maths Marks :</label>
        <input type="number" id="subject1" name="subject1" min="0" max="50" required>
        <small class="error" id="subject1Error"></small>

        <label for="subject2">Science Marks :</label>
        <input type="number" id="subject2" name="subject2" min="0" max="50" required>
        <small class="error" id="subject2Error"></small>

        <label for="subject3">English Marks :</label>
        <input type="number" id="subject3" name="subject3" min="0" max="50" required>
        <small class="error" id="subject3Error"></small>

        <button type="submit">Submit</button>
    </form>

    <script src="script1.js"></script>

</body>
</html>

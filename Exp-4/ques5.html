<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator without Math Symbols</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Calculate Product without Mathematical Symbols</h2>

        <form id="calcForm" onsubmit="return calculateProduct(event)">
            <div class="input-group">
                <label for="num1">Enter First Number:</label>
                <input type="number" id="num1" required>
            </div>

            <div class="input-group">
                <label for="num2">Enter Second Number:</label>
                <input type="number" id="num2" required>
            </div>

            <button type="submit">Calculate Product</button>
        </form>

        <p id="result"></p>
    </div>

    <script src="script4.js"></script>
</body>
</html>

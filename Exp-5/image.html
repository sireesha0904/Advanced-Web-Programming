 <!-- 2) create a web page that contains an image along with its explanation  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Explanation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Beautiful Nature</h2>
    <div class="image-container">
        <img src="nature.png" alt="Beautiful Nature">
        <p class="description">This is a beautiful image of nature, showcasing lush greenery and a peaceful river with dark clouds and a serene sky in the background. </p>
    </div>
</body>
</html>

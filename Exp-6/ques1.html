<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Page Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #1E3C72, #2A5298);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 50px;
        }
        h1 {
            opacity: 0;
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
        }
        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0px 4px 15px rgba(255, 152, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>Welcome to Dynamic Effects</h1>
    <button id="shakeBtn">Click Me!</button>

    <script>
        $(document).ready(function() {
            $("h1").fadeIn(2000);
            
            $("#shakeBtn").click(function() {
                $(this).effect("shake", { times: 3 }, 500);
            });
        });
    </script>
</body>
</html>

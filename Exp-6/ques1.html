<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Page Effects</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            background: linear-gradient(45deg, #ff5f6d, #ffc371);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
            opacity: 0;
            color: white;
            font-size: 2.5em;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4b0082;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        button:hover {
            background: #9b59b6;
        }
    </style>
</head>
<body>
    <h1>Welcome to jQuery Effects</h1>
    <button id="shakeBtn">Click Me!</button>

    <script>
        $(document).ready(function() {
            $("h1").fadeIn(2000);
            
            $("#shakeBtn").click(function() {
                $(this).effect("shake", { times: 3 }, 500);
            });
        });
    </script>
</body>
</html>

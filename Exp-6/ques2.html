<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #2E073F;
            color: white;
            text-align: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            padding-top: 60px;
            transition: 0.5s;
            box-shadow: 3px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #8e24aa;
        }
    </style>
</head>
<body>
    <button id="toggleSidebar">Toggle Sidebar</button>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <script>
        $(document).ready(function() {
            $("#toggleSidebar").click(function() {
                let sidebar = $(".sidebar");
                sidebar.css("left") === "0px" ? sidebar.css("left", "-250px") : sidebar.css("left", "0px");
            });
        });
    </script>
</body>
</html>

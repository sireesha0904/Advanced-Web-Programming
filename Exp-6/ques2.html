<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #1c92d2, #f2fcfe);
        }
        .panel {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #d41872;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="togglePanel">Slide Toggle</button>
    <div class="panel">
        <h2>Sliding Panel</h2>
        <p>This panel appears and disappears with a slide effect.</p>
    </div>

    <script>
        $(document).ready(function() {
            $("#togglePanel").click(function() {
                $(".panel").slideToggle(500);
            });
        });
    </script>
</body>
</html>

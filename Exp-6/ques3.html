<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Pointer Position</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #606060;
            text-align: center;
            color: white;
            margin-top: 50px;
        }
        #position {
            font-size: 24px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #0ff;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 0px 10px rgba(0, 255, 255, 0.6);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Track Your Mouse Position</h1>
    <div id="position">Move your mouse</div>

    <script>
        $(document).mousemove(function(event) {
            $("#position").html(`X: ${event.pageX} | Y: ${event.pageY}`);
        });
    </script>
</body>
</html>

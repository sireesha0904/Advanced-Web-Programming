<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Timing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</head>
<body>
    <h1>Measure Click Timing</h1>
    <p id="clickPara">Click me!</p>
    <div id="timeDiff">Time between clicks: 0 ms</div>

    <script>
        let lastClickTime = 0;
        $("#clickPara").click(function() {
            let currentTime = new Date().getTime();
            if (lastClickTime !== 0) {
                let diff = currentTime - lastClickTime;
                $("#timeDiff").text(`Time between clicks: ${diff} ms`);
            }
            lastClickTime = currentTime;
        });
    </script>
</body>
</html>

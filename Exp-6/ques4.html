<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Timing</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #000428ef;
            color: white;
        }
        p {
            font-size: 22px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }
        p:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        #timeDiff {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            color: #ffeb3b;
            text-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
        }
    </style>
</head>
<body>
    <h1>Measure Click Timing</h1>
    <p id="clickPara">Click me!</p>
    <div id="timeDiff">Time between clicks: 0 ms</div>

    <script>
        let lastClickTime = 0;
        $("#clickPara").click(function() {
            let currentTime = new Date().getTime();
            if (lastClickTime !== 0) {
                let diff = currentTime - lastClickTime;
                $("#timeDiff").text(`Time between clicks: ${diff} ms`);
            }
            lastClickTime = currentTime;
        });
    </script>
</body>
</html>

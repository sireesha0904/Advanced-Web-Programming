<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Table Generator</title>
    <script>
        function generateTable() {
            let num = document.getElementById("number").value;
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("tableContainer").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "table.php?num=" + num, true);
            xhr.send();
        }
    </script>
</head>
<body>
   <h2>Enter a Number to Generate Table</h2>
<label for="number">Enter Number:</label>
<input type="number" id="number" title="Enter a number" placeholder="Type a number">
<button onclick="generateTable()">Show Table</button>
<div id="tableContainer"></div>
</body>
</html>
